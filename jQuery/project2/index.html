<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="text-center">
        <div class="wel text-left" id="wel-text">
             <h1>Welcome to the Bank</h1>
             <h4>Login to see your payroll account</h4>
        </div>

        <div id="form-container">
            <div class="alert alert-success" id="alert">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Successfully submitted!</strong> The form is valid.
            </div>
            <form id="form-submit" class="text-left">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <br>
                    <input type="text" name="email" id="email" class="form-control" value="Email">
                </div>
                <p id="validEmailDisplay"></p>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <br>
                    <input type="text" name="password" id="password" class="form-control"  value="Password">
                    <br>
                </div>
                <p id="validPasswordDisplay"></p><br>
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </form>
        </div>
    </div>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
