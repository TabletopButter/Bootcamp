    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Verification</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <div class="text-center">
            <div class="wel text-left" id="wel-text">
                 <h1>Metric Converter</h1>
                 <h4>Convert lbs to Kg, miles to Km</h4>
            </div>
    
            <div id="form-container">
                <form id="form-submit" class="text-left">
                    <div class="form-group">
                        <label for="lbs">lbs:</label>
                        <br>
                        <input type="text" name="lbs" id="lbs" class="form-control" value="lbs">
                    </div>
                    <div class="form-group">
                        <label for="kg">Kg:</label>
                        <br>
                        <input type="text" name="kg" id="kg" class="form-control"  value="Kg">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="miles">Miles:</label>
                        <br>
                        <input type="text" name="miles" id="miles" class="form-control"  value="miles">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="km">Kms:</label>
                        <br>
                        <input type="text" name="km" id="km" class="form-control"  value="kM">
                        <br>
                    </div>
                </form>
            </div>
        </div>
            

        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
