<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercise1</title>

    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <link rel= "stylesheet" href="styles.css">
</head>
<body>
    <div id ="app"></div>
    <script type="text/babel">
        class ColorChange extends React.Component{
            render() {
                const fSize = Math.floor((Math.random() * 80)) + 20;
                const bgColor = ['red', 'green', 'blue','grey'][Math.floor(Math.random() * 4)];

                const fontS={fontSize:fSize}
                const bgStyle={backgroundColor:bgColor}

                return(
                    <div className = "box" style={bgStyle}>
                        <p className ="text" style={fontS}>Color</p>
                    </div>
              );
            }
        }
        ReactDOM.render(<ColorChange />, document.getElementById("app"));
    </script>


</body>
</html>
